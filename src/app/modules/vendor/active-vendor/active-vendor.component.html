<p>active vendor</p>
<ul class="vendors">
  <li *ngFor="let vendor of vendors">
      <span class="badge">{{vendor.id}} </span>
      <span class="name">{{vendor.name}}    </span>
      <span class="name">{{vendor.age}} </span>
      <span class="name">{{vendor.city}}    </span>
      <button type="button" (click)="addNewBlockedVendor(vendor)">
        Block
    </button>
  </li>
</ul>
